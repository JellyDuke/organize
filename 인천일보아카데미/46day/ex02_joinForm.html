<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>ex02_joinForm.html</h3>
    <!-- 1.아이디
    2.비밀번호
    3.이름
    4.이메일
    5.생년월일 -->
    <form action="회원가입처리URL" method="get">
    <table>
        <caption> 표 제목 태그</caption>
        <tr>
            <th colspan="2">회원 가입</th>
        </tr>
        <tr>
            <th><label for = "inputMid">아이디</label></th>
            <td> <input type="text" id="inputMid" placeholder="아이디는 5글자 이상..">
            <button type="button"> 중복확인 </button>
            <br>
            <span>중복된 아이디입니다.</span></td>
        </tr>
        <tr>
            <th><label for = "inputMpw">비밀번호</label></th>
            <td> <input type="password" id="inputMpw"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td> <input type="text"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td> <input type="email"></td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td> <input type="date"></td>
        </tr>
        <tr>
            <th colspan="2">
                <input type = "submit" value="회원가입"> 
                <input type = "button" value="버튼">
                <!-- form 태그 안에 써야 submit이 됨. 또한 다른 버튼또한 작동됨 -->
                <button type="button"> 메뉴 </button>
                <input type = "reset" value="초기화">    
            </th>
            
            <!--submit 제출 value 버튼 내용 변경-->
        </tr>
    </table>
</form>
</body>
</html>
