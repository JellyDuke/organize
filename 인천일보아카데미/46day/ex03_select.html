<!DOCTYPE html>

<body>
    <h4>ex03_select.html</h4>
    <h6>이메일 주소 입력</h6>
    <input type="text" placeholder="이메일 아이디">
    @
    <input type="text" id="id01" placeholder="이메일 도메인">
    <select name="domain" onchange="domainSelect(this.value)">
        <option value=""> 직접입력</option>
        <option value="naver.com"> 네이버 </option>
        <option value="daum.net"> 다음 </option>
        <option value="google.com"> 구글 </option>
    </select>
    <script>
        function domainSelect(selVal){
            document.getElementById("id01").value = selVal;
            // alert(selVal);
        }
    </script>
</body>
