<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function(){
        let h4Text = $("h4").text();
        console.log("h4Text: " + h4Text);
    });
    // 둘다 같은 의미 바디 태그 내용의 해석하지 못함으로
    //  문서먼저 해석 하게 해놓고 코드 실행 하도록 하는 명령어
    $(function(){
        let h4Text = $("h4").text();
        console.log("h4Text: " + h4Text);
    });

</script>
<body>
    <h2>ex02_jquery.html</h2>
    <p id = "p01"> p태그 </p>
    <hr>
    <h3>h3태그 입니다.</h3>

    <hr>

    <h4> h4 태그 입니다.</h4>
</body>
<script>
    document.querySelector("h2").innerText = "h2태크";
    $("p").text("jquery로 수정") //set
    let h3Text = document.querySelector("h3").innerText;
    console.log("h3Text : " + h3Text);

    let h3Jq = $("h3").text(); //get
    console.log("h3Jq : " + h3Jq);

    document.querySelector("#p01");
    document.getElementById("p01");
    $("#p01");
</script>
</html>
