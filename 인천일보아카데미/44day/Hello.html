<!-- html5 + 자동완성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />    <!--charset = utf-8 charset에 utf8을 사용한다.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <!--인터페이스 설정(화면크기)-->
    <title>Hellow</title>   <!--탭 이름 부분-->
    <link rel="stylesheet" href="Hello.css" />    <!--css파일 불러오기-->
    <script src="Hello.js"></script>   <!--js파일 불러오기-->
  </head> <!--페이지 사전에 알아야 할 정보-->
  <body>   <!--페이지 보이는 부분-->
    <h1>
      제목1  <!--제목 표현은 h1~h6-->
    </h1>
    <!-- <h2>제목2</h2> -->
    <!-- <h3>제목3</h3> -->
    <!-- <h4>제목4</h4> -->
    <!-- <h5>제목5</h5> -->
    <!-- <h6>제목6</h6>  -->
    <p>문장 pagagraph<!--문장--> </p>
    <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQHgSAmwvfZ9VkGLqj7_s4axqVMzG7w2izlA&usqp=CAU" 
    alt = "커다란 수염과 미친 입술"> <!--이미지 삽입 alt는 이미지가 정상적으로 작동되지 않을때 표시되는 이름,혹은 내용-->
    <button onclick="clickBtn()"> 클릭!</button> <!--버튼 만들어주는 태그 onclick="이벤트"-->

  </body>
</html>
