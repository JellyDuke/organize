<!DOCTYPE html> <!-- 버전 -->
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex01_기본문법.html</title>
        <style>
            div{
                border: 1px solid red;
                /* margin: 10px; 블록의 위아래 여백 */
                /* padding: 200px; */
                height: 40px; /* 블록의 높이 */
            }
            span{
                border: 1px solid blue;
                height: 400px;
                /* 컨텐츠 만큼의 영역만 가지기 때문에
                   위아래 여백이나 높이를 설정하지 못함 */
            }
        </style>
    </head>

    <body>
        <!-- 
            <태그> 내용 </태그>
            <태그1>
                <태그2>
                    <태그3></태그3>
                    ...
                </태그2>
            </태그1>

            <태그/> 열리고 닫히는 태그가 없는 태그 (이미지 태그)

            <태그 속성="속성값"></태그>
         -->
         <h1 id="" class="">제목태그1</h1>
         <!-- h2, h3... -->
         <h6>제목태그6</h6>
         <img src="" alt="">
         <hr>
         <div>블록</div> <!-- div 블록 요소 왼쪽 끝부터 오른쪽 끝까지 사용 -->
         <div>블록2</div>
         <div>블록3</div>
         <div>블록4</div>
         <span>인라인1</span> <!-- span 인라인 요소 가지고 있는 컨텐츠 만큼만 사용 -->
         <span>인라인2</span>
         <span>인라인3</span>
         <span>인라인4</span>
         <div>블록</div>
    </body>

</html>
